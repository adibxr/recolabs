
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RECO LAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: "var(--background)",
              foreground: "var(--foreground)",
              primary: "var(--primary)",
            },
          },
        },
      };
    </script>
    <!-- Add Tailwind Animate Plugin for smooth UI transitions -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #050505;
        color: #f8fafc;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Animation Utilities (Polyfill for tailwindcss-animate in browser CDN) */
      @keyframes enter {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .animate-in {
        animation-fill-mode: forwards;
        animation-duration: 0.5s;
        animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
      .fade-in {
        animation-name: fadeIn;
      }
      .zoom-in-95 {
        animation-name: enter;
      }
      .slide-in-from-bottom-2 {
        animation-name: slideIn;
      }
      .slide-in-from-bottom-4 {
        animation-name: slideIn;
      }
      .slide-in-from-bottom-8 {
        animation-name: slideIn;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "qrcode.react": "https://aistudiocdn.com/qrcode.react@^4.2.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0",
    "html5-qrcode": "https://aistudiocdn.com/html5-qrcode@^2.3.8"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
